# SonarQube configuration
sonar.projectKey=bobapp
sonar.projectName=BobApp
sonar.projectVersion=1.0
sonar.organization=nairodp
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts

# Java backend
sonar.java.binaries=back/target/classes
sonar.java.test.binaries=back/target/test-classes
sonar.junit.reportPaths=back/target/surefire-reports
sonar.jacoco.reportPaths=back/target/jacoco.exec

# TypeScript frontend
sonar.typescript.lcov.reportPaths=front/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
