# SonarQube configuration
sonar.projectKey=NairodP_bobapp-ci-cd
sonar.projectName=BobApp CI/CD
sonar.projectVersion=1.0
sonar.organization=nairodp
sonar.host.url=https://sonarcloud.io

# Source code - both backend and frontend
sonar.sources=src/main/java,../front/src
sonar.tests=src/test/java,../front/src

# Java backend specific
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# TypeScript/Angular frontend specific
sonar.typescript.lcov.reportPaths=../front/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8
